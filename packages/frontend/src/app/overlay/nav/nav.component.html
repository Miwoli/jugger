<mat-toolbar class="header mat-elevation-z8">
  <button mat-icon-button (click)="handleMenuClick()">
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="">
    <h1>
      Jugger App <span class="version">v.{{ version }}</span>
    </h1>
  </a>
  <span class="actions">
    <button *ngIf="isLoggedIn" mat-stroked-button (click)="toggleEditMode()">
      <ng-container *ngIf="isEditMode; else edit">
        <mat-icon>cancel</mat-icon> Cancel
      </ng-container>
      <ng-template #edit>
        <mat-icon>library_add</mat-icon> Create event
      </ng-template>
    </button>
    <button mat-stroked-button (click)="handleLogin()">
      <ng-container *ngIf="isLoggedIn; else login">
        <mat-icon>logout</mat-icon>
        Logout
      </ng-container>
      <ng-template #login>
        <mat-icon>login</mat-icon>
        Login
      </ng-template>
    </button>
  </span>
</mat-toolbar>
